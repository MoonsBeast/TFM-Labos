# Enable full DNS query logging
log-queries=extra
log-facility=-
log-async=0

# Enable DHCP logging
log-dhcp

#dont use hosts nameservers
no-resolv
#use google as default nameservers
#server=8.8.4.4
#server=8.8.8.8
#explicitly define host-ip mappings
address=/goodserver.com/192.168.1.10
address=/evilserver.com/192.168.1.100